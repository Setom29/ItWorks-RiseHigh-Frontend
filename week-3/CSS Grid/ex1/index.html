<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div>Friends</div>
            <div>Freya</div>
            <div>Linda</div>
            <div>Kenan</div>
            <div>Theresa</div>
        </nav>
        <div class="messages-container">
            <div class="messages">
                <div class="message left-message">
                    <div>Hey</div>
                    <div>14:00</div>
                </div>
                <div class="message left-message">
                    <div>Hello?</div>
                    <div>14:31</div>
                </div>
                <div class="message right-message">
                    <div>Sorry, been busy</div>
                    <div>17:58</div>
                </div>
                <div class="message left-message">
                    <div>You work too much</div>
                    <div>17:59</div>
                </div>
                <div class="message right-message">
                    <div>Tell me about it</div>
                    <div>17:59</div>
                </div>
            </div>
            <div class="send-text">
                <input type="text" name="text" placeholder="Type a message">
                <div class="send-button">SEND</div>
            </div>
        </div>


    </div>
</body>

</html>
