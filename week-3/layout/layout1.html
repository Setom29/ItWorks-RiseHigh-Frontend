<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <div class="row justify-content-between">
            <div class="col-1 block-el"></div>
            <div class="col-2 block-el"></div>
            <div class="col-8 block-el"></div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3 block-el"></div>

            <div class="col-1 block-el"></div>
            <div class="col-3 block-el"></div>
        </div>
    </div>
    </div>
